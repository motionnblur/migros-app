<div #product_page_ref class="product-page padding-10">
  <div *ngIf="hasProductPreviewOpened">
    <app-product-preview
      *ngFor="let item of items"
      [productId]="item.productId"
      [productName]="item.productName"
      [productPrice]="item.productPrice"
    />
  </div>
  <app-product-page-switcher (changePageEvent)="changePage($event)" />
  <div class="product-buy-container" *ngIf="hasProductBuyViewOpened">
    <app-product-buy [productId]="selectedProductId" />
  </div>
</div>
