<div id="action-panel-main">
  <div>{{ userData.userFirstName }} {{ userData.userLastName }}</div>
  <div>{{ userData.userAddress }}</div>
  <div>{{ userData.userAddress2 }}</div>
  <mat-form-field>
    <mat-label>Select status</mat-label>
    <mat-select [(ngModel)]="selectedStatus">
      @for (s of status; track s) {
      <mat-option [value]="s.value">{{ s.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="save()">Save</button>
</div>
<div id="action-panel-bg" (click)="closeActionPanel()"></div>
