<div class="product-adder-main">
  <div class="product-adder-body__img" (click)="openImageUploader()">
    Add image
  </div>
  <input
    class="product-adder-body__input"
    placeholder="Product name"
    type="text"
    [(ngModel)]="productName"
  />
  <input
    class="product-adder-body__input"
    placeholder="Price"
    type="number"
    [(ngModel)]="price"
    step="0.01"
  />
  <input
    class="product-adder-body__input"
    placeholder="Count"
    type="number"
    [(ngModel)]="count"
  />
  <input
    class="product-adder-body__input"
    placeholder="Discount"
    type="number"
    [(ngModel)]="discount"
    step="0.01"
  />
  <input
    class="product-adder-body__input"
    placeholder="Description"
    type="text"
    [(ngModel)]="description"
  />
  <button class="product-adder-body__button">Add</button>
</div>

<input
  type="file"
  name="file"
  accept="image/*"
  class="file-upload"
  id="imageUploader"
  (change)="onImageSelected($event)"
/>
